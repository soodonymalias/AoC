<body>
<script src="/helpers/runner.js"></script>
<script src="/helpers/intcode.js"></script>
<button id="up">Up</button>
<button id="none">None</button>
<button id="down">Down</button>
Score:<div id="score"></div>
<script>
function printGrid(grid) {
  for (let i = 0; i < grid.length; i++) {
    let row = table.rows[i];
    for (let j = 0; j < grid[i].length; j++) {
      row.cells[j].innerText = grid[i][j];
    }
  }
}

function part1(inputs) {
  if (window.is_test) return;
  let i = new IntCode(inputs[0]);
  let values = [];
  while (true) {
    let v = i.exec();
    if (v == undefined)
      break;
    values.push(v);
  }
  let result = 0;
  for (let i = 2; i < values.length; i+=3) {
    if (values[i] == 2)
      result++;
  }
  return result;
}

function colorCell(i, j, v) {
  let color;
  if (v == 0)
    color = "white";
  if (v == 1)
    color = "black";
  if (v == 2)
    color = "blue";
  if (v == 3)
    color = "green";
  if (v == 4)
    color = "red";
  table.rows[i].cells[j].style.backgroundColor = color;
}

function setup(intcode) {
  let table = document.createElement("table");
  table.id = "table";
  table.style.border = "3px solid black";
  table.cellspacing = 0;
  document.getElementById("progress").appendChild(table);
  for (let i = 0; i < 45; i++) {
    let tr = table.insertRow();
    for (let j = 0; j < 23; j++) {
      let cell = tr.insertCell();
      cell.style.padding = "0px";
      cell.style.width = "10px";
      cell.style.height = "10px";
      cell.style.border = "1px solid black";
      cell.style.boxSizing = "border-box";
      cell.style.textAlign = "center";
    }
  }

  while (true) {
    let v0 = intcode.exec();
    let v1 = intcode.exec();
    let v2 = intcode.exec();
    if (v0 == -1) {
      return;
    }
    colorCell(v0, v1, v2);
  }
}

let moves = []

function step(next, intcode) {
  intcode.addInput(next);
  moves.push(next);
  let values = [];
  for (let i = 0; i < (next == 0 ? 6 : 12); i++) {
    let v = intcode.exec();
    if (v == undefined)
      break;
    values.push(v);
  }

  while (values[values.length - 3] == -1) {
    for (let i = 0; i < 6; i++) {
      let v = intcode.exec();
      if (v == undefined)
        break;
      values.push(v);
    }
  }

  let result = null;
  for (let i = 0; i < values.length; i+=3) {
    if (values[i] == -1) {
      score.innerText = values[i+2];
      continue;
    }
    colorCell(values[i], values[i+1], values[i+2]);
  }
  return result;
}
