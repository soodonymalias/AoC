<body>
<script src="/helpers/runner.js"></script>
<script src="/helpers/intcode.js"></script>
<script>
function part1(inputs) {
  if (window.is_test) return;
  let intcode = new IntCode(inputs[0]);
  intcode.addInput(1);
  let last_result;
  while (true) {
    let result = intcode.exec();
    if (result == undefined)
      break;
    last_result = result;
  }
  return last_result;
}

function part2(inputs) {
  if (window.is_test) return;
  let intcode = new IntCode(inputs[0]);
  intcode.addInput(5);
  return intcode.exec();
}

</script>
</body>
