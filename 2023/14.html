<script src="/helpers/runner.js"></script>
<script>
function part1(inputs) {
  let grid = toGrid(inputs, "", "");
  for (let i = 0; i < grid.length; i++) {
    for (let j = 0; j < grid[i].length; j++) {
      if (grid[i][j] !=  "O") continue;
      let x = i;
      while (x > 0) {
        if (grid[x-1][j] != ".") {
          break;
        }
        grid[x-1][j] = "O";
        grid[x][j] = ".";
        x--;
      }
    }
  }
  let result = 0;
  for (let j = 0; j < grid[0].length; j++) {
    for (let i = 0; i < grid.length; i++) {
      if (grid[i][j] == "O")
        result += grid.length - i;
    }
  }
  return result;
}

function part2(inputs) {
  let grid = toGrid(inputs, "", "");
  let cache = new Map();
  for (let a = 1000000000; a > 0; a--) {
    for (let i = 0; i < grid.length; i++) {
      for (let j = 0; j < grid[i].length; j++) {
        if (grid[i][j] !=  "O") continue;
        let x = i;
        while (x > 0) {
          if (grid[x-1][j] != ".") 
            break;
          grid[x-1][j] = "O";
          grid[x][j] = ".";
          x--;
        }
      }
    }
    for (let j = 0; j < grid[0].length; j++) {
      for (let i = 0; i < grid.length; i++) {
        if (grid[i][j] != "O") continue;
        let y = j;
        while (y > 0) {
          if (grid[i][y-1] != ".")
            break;
          grid[i][y-1] = "O";
          grid[i][y] = ".";
          y--;
        }
      }
    }
    for (let i = grid.length - 1; i >= 0; i--) {
      for (let j = 0; j < grid[i].length; j++) {
        if (grid[i][j] !=  "O") continue;
        let x = i;
        while (x < grid.length - 1) {
          if (grid[x+1][j] != ".")
            break;
          grid[x+1][j] = "O";
          grid[x][j] = ".";
          x++;
        }
      }
    }
    for (let j = grid[0].length - 1; j >= 0; j--) {
      for (let i = 0; i < grid.length; i++) {
        if (grid[i][j] != "O") continue;
        let y = j;
        while (y < grid[0].length - 1) {
          if (grid[i][y+1] != ".")
            break;
          grid[i][y+1] = "O";
          grid[i][y] = ".";
          y++;
        }
      }
    } 
    let c = JSON.stringify(grid);
    if (cache.has(c)) {
      let cycleLength = cache.get(c) - a;
      a = Math.min(a % cycleLength);
      cache.clear();
    } else {
      cache.set(c, a);
    }
  }
  let result = 0;
  for (let j = 0; j < grid[0].length; j++) {
    for (let i = 0; i < grid.length; i++) {
      if (grid[i][j] == "O")
        result += grid.length - i;
    }
  }
  return result;
}

</script>
