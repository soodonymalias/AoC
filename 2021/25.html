let len = inputs.length;

function parse() {
  let grid = []
  for (let i of inputs) {
    let row = [];
    for (let j of i) row.push(j);
    grid.push(row);
  }
  return grid;
}

function turn(grid) {
  let new_grid = new Array(grid.length);
  for (let i = 0; i < grid.length; i++)
    new_grid[i] = new Array(grid[i].length).fill(".");

  for (let i = 0; i < grid.length; i++) {
    for (let j = 0; j < grid[i].length; j++) {
      if (grid[i][j] != ">")
        continue;
      let new_j = (j == grid[i].length - 1) ? 0 : j+1;
      if (grid[i][new_j] == ".")
        new_grid[i][new_j] = ">";
      else
        new_grid[i][j] = ">";
    }
  }
  for (let i = 0; i < grid.length; i++) {
    for (let j = 0; j < grid[i].length; j++) {
      if (grid[i][j] != "v")
        continue;
      let new_i = (i == grid.length - 1) ? 0 : i+1;
      if (new_grid[new_i][j] == "." && grid[new_i][j] != "v") {
        new_grid[new_i][j] = "v";
      } else {
        new_grid[i][j] = "v";
      }
    }
  }
  return new_grid;
}

function isEqual(a, b) {
  for (let i = 0; i < a.length; i++)
    for (let j = 0; j < a[i].length; j++)
      if (a[i][j] != b[i][j]) return false;
  return true;
}

function part1() {
  let grid = parse();
  let i = 0;
  while (true) {
    let new_grid = turn(grid);
    i++;
    if (isEqual(grid, new_grid)) return i;
    grid = new_grid;
  }
}

function part2() {
}

document.body.appendChild(document.createTextNode("Part 1: " + part1()));
document.body.appendChild(document.createElement("br"));
document.body.appendChild(document.createTextNode("Part 2: " + part2()));
document.body.appendChild(document.createElement("br"));
let runtime = performance.now() - start_time;
