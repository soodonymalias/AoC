<script src="/helpers/runner.js"></script>
<script>

function getMove(dir) {
  if (dir == "<") {
    return [0, -1]
  } else if (dir == ">") {
    return [0, 1];
  } else if (dir == "^") {
    return [-1, 0];
  } else if (dir == "v") {
    return [1, 0];
  }
}

function move(grid, currI, currJ, dir) {
  let move = getMove(dir);
  let nextI = currI;
  let nextJ = currJ;
  while (true) {
    nextI += move[0];
    nextJ += move[1];
    if (grid[nextI][nextJ] == "#") {
      return null;
    }
    if (grid[nextI][nextJ] != "O") {
      break;
    }
  }
  grid[nextI][nextJ] = "O";
  grid[currI][currJ] = "."
  grid[currI + move[0]][currJ + move[1]] = "@";
  return [currI + move[0], currJ + move[1]];
}

function part1(inputs) {
  let grid_ended = false;
  let grid = [];
  let steps = [];
  for (let i of inputs) {
    if (i.length == 0) {
      grid_ended = true;
      continue;
    }
    if (!grid_ended) {
      let row = new Array(i.length);
      for (let j = 0; j < i.length; j++) {
        row[j] = i.charAt(j);
      }
      grid.push(row);
    } else {
      for (let s of i) {
        steps.push(s);
      }
    }
  }

  let curr = new Array(2);
  for (let i in grid) {
    for (let j in grid[i]) {
      if (grid[i][j] == "@") {
        curr[0] = parseInt(i);
        curr[1] = parseInt(j);
      }
    }
  }

  for (let s of steps) {
    let next = move(grid, curr[0], curr[1], s);
    if (next != null) {
      curr = next;
    }
  }

  let result = 0;
  for (let i = 0; i < grid.length; i++) {
    for (let j = 0; j < grid[i].length; j++) {
      if (grid[i][j] == "O") {
        result += (i*100) + j;
      }
    }
  }
  return result;
}

function part2Check(grid, i, j, dir, move) {
  if (grid[i][j] == "#") {
    return false;
  }
  if (grid[i][j] == ".") {
    return true;
  }
  if (!part2Check(grid, i + move[0], j + move[1], dir, move))
    return false;
  if (dir == "^" || dir == "v") {
    if (grid[i][j] == "[") {
      if (!part2Check(grid, i + move[0], j + move[1] + 1, dir, move))
        return false;
    }
    if (grid[i][j] == "]") {
      if (!part2Check(grid, i + move[0], j + move[1] - 1, dir, move))
        return false;
    }
  }
  return true;
}

function part2Shift(grid, i, j, dir, move, newVal) {
  if (grid[i][j] == "#") {
    return;
  }
  if (grid[i][j] == ".") {
    grid[i][j] = newVal;
    return;
  }
  part2Shift(grid, i + move[0], j + move[1], dir, move, grid[i][j])
  if (dir == "^" || dir == "v") {
    if (grid[i][j] == "[") {
      part2Shift(grid, i + move[0], j + move[1] + 1, dir, move, grid[i][j+1])
      grid[i][j+1] = ".";
    }
    if (grid[i][j] == "]") {
      part2Shift(grid, i + move[0], j + move[1] - 1, dir, move, grid[i][j-1])
      grid[i][j-1] = ".";
    }
  }
  grid[i][j] = newVal;
  return true;
}

function part2(inputs) {
  let grid_ended = false;
  let grid = [];
  let steps = [];
  for (let i of inputs) {
    if (i.length == 0) {
      grid_ended = true;
      continue;
    }
    if (!grid_ended) {
      let row = [];
      for (let j = 0; j < i.length; j++) {
        let c = i.charAt(j);
        if (c == "#") {
          row.push("#");
          row.push("#");
        } else if (c == "O") {
          row.push("[");
          row.push("]");
        } else if (c == ".") {
          row.push(".");
          row.push(".");
        } else if (c == "@") {
          row.push("@");
          row.push(".");
        }
      }
      grid.push(row);
    } else {
      for (let s of i) {
        steps.push(s);
      }
    }
  }

  let currI;
  let currJ;
  for (let i in grid) {
    for (let j in grid[i]) {
      if (grid[i][j] == "@") {
        currI = parseInt(i);
        currJ = parseInt(j);
      }
    }
  }

  for (let dir of steps) {
    let move = getMove(dir);
    let i = currI + move[0];
    let j = currJ + move[1];
    if (!part2Check(grid, i, j, dir, move)) {
      continue;
    }
    grid[currI][currJ] = ".";
    part2Shift(grid, i, j, dir, move, "@");
    currI = i;
    currJ = j;
  }
  console.log(grid);

  let result = 0;
  for (let i = 0; i < grid.length; i++) {
    for (let j = 0; j < grid[i].length; j++) {
      if (grid[i][j] == "[") {
        result += (i*100) + j;
      }
    }
  }
  return result;
}

</script>
